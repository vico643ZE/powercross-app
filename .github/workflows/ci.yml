name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: PRISMA_SCHEMA_PATH=prisma/schema.prisma npm run postinstall

      - name: Build (vercel script)
        env:
          # Pas de DATABASE_URL en CI pour Ã©viter les migrations
          PRISMA_SCHEMA_PATH: prisma/schema.prisma
        run: npm run build
